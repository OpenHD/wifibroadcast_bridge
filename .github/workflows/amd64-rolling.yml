name: amd64-rolling

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: update-submodules
      run: git submodule update --init
    - name: cross-compile
      run: docker run -v`pwd`:/mnt --rm ubuntu:rolling /bin/bash -c "cd /mnt; scripts/mkdeb"
    - name: move-deb
      run: |
        mkdir deb
        cp build/*.deb deb
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: deb-file
        path: deb
