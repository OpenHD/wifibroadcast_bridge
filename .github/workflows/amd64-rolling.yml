name: amd64-rolling

on: [push]

jobs:
  build:

    runs-on: ubuntu:rolling

    steps:
    - uses: actions/checkout@v1
    - name: update-submodules
      run: git submodule update --init
    - name: install-dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libboost-all-dev libpcap-dev cmake
    - name: cmake-configure
      run: |
        mkdir build
        cd build
        cmake -DCMAKE_INSTALL_PREFIX=/ ..
    - name: build
      run: |
        cd build
        make
    - name: create-deb
      run: |
        cd build
        cpack
    - name: move-deb
      run: |
        mkdir deb
        mv build/*.deb deb
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: deb-file
        path: deb
